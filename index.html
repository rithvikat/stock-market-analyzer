<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Market Analyzer</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
  <h1>ðŸ“ˆ Stock Market Analyzer</h1>

  <div class="mode-select">
    <label for="mode">Select Analysis Type:</label>
    <select id="mode">
      <option value="daily">Daily Price Analyzer</option>
      <option value="shares">Shares Analyzer</option>
    </select>
  </div>

  <div id="daily-section" class="input-section">
    <h2>ðŸ’° Daily Price Analyzer</h2>
    <label>Enter number of days:</label>
    <input type="number" id="days" min="2" placeholder="e.g., 5">
    <label>Enter daily prices (comma-separated):</label>
    <input type="text" id="prices" placeholder="e.g., 120,100,180,260,310">
    <button onclick="analyzeDaily()">Analyze</button>
  </div>

  <div id="shares-section" class="input-section" style="display:none;">
    <h2>ðŸ“Š Shares Analyzer</h2>
    <label>Enter number of shares:</label>
    <input type="number" id="sharesCount" min="2" placeholder="e.g., 4">
    <label>Enter share prices (comma-separated):</label>
    <input type="text" id="sharesPrices" placeholder="e.g., 120,100,180,260">
    <button onclick="analyzeShares()">Analyze</button>
  </div>

  <div id="output" class="output-box"></div>

  <canvas id="chart" class="chart-box"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
