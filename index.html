<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Market Analyzer</h1>
        <p>Analyze the best time to buy and sell stocks using Maximum Subarray Sum (Divide & Conquer).</p>
        
        <label for="prices">Enter stock prices (comma-separated):</label>
        <input type="text" id="prices" placeholder="e.g., 100, 180, 260, 310, 40, 535, 695">
        <button onclick="analyzeStocks()">Analyze</button>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
