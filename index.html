<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Market Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(145deg, #0a0a0a, #1b1b1b);
      color: #e0e0e0;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #00ffc6;
      text-shadow: 0 0 15px #00ffc6;
      margin-bottom: 10px;
    }

    .mode-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background: #00ffc6;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #00bfa6;
    }

    .container {
      background: #121212;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.2);
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 15px;
    }

    #result {
      background: #1a1a1a;
      border-left: 5px solid #00ffc6;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-line;
    }

    canvas {
      margin-top: 25px;
      background: #101010;
      border-radius: 12px;
      padding: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¹ Stock Market Analyzer</h1>
  <div class="mode-buttons">
    <button onclick="switchMode('single')">Single Stock</button>
    <button onclick="switchMode('multi')">Multiple Stocks</button>
  </div>

  <!-- Single Stock Mode -->
  <div class="container" id="singleMode">
    <h2>Single Stock Mode</h2>
    <label>Stock Name:</label>
    <input type="text" id="singleName" placeholder="e.g., Reliance" />
    <label>Enter Daily Prices (comma separated):</label>
    <input type="text" id="singlePrices" placeholder="e.g., 100,180,260,310,40,535,695" />
    <button onclick="analyzeSingle()">Analyze</button>
    <div id="resultSingle" class="result"></div>
  </div>

  <!-- Multiple Stock Mode -->
  <div class="container hidden" id="multiMode">
    <h2>Multiple Stocks Mode</h2>
    <label>Enter Stocks and Prices (one per line):</label>
    <textarea id="multiStocks" rows="5" placeholder="TCS: 200,180,260,310,40,535
Infosys: 150,200,250,300,350,100
HDFC: 400,380,410,600,500,700"></textarea>
    <button onclick="analyzeMultiple()">Analyze</button>
    <div id="resultMulti" class="result"></div>
  </div>

  <canvas id="stockChart" width="600" height="300"></canvas>

  <script>
    let chartInstance = null;

    function switchMode(mode) {
      document.getElementById('singleMode').classList.add('hidden');
      document.getElementById('multiMode').classList.add('hidden');
      if (chartInstance) chartInstance.destroy();
      document.getElementById('stockChart').style.display = 'none';
      if (mode === 'single') {
        document.getElementById('singleMode').classList.remove('hidden');
      } else {
        document.getElementById('multiMode').classList.remove('hidden');
      }
    }

    // Divide & Conquer Max Subarray Sum (for profit)
    function maxCrossingSum(arr, l, m, h) {
      let sum = 0;
      let left_sum = -Infinity, right_sum = -Infinity;
      let buyIndex = m, sellIndex = m + 1;

      for (let i = m; i >= l; i--) {
        sum += arr[i];
        if (sum > left_sum) {
          left_sum = sum;
          buyIndex = i;
        }
      }

      sum = 0;
      for (let i = m + 1; i <= h; i++) {
        sum += arr[i];
        if (sum > right_sum) {
          right_sum = sum;
          sellIndex = i;
        }
      }
      return { sum: left_sum + right_sum, buy: buyIndex, sell: sellIndex };
    }

    function maxSubArraySum(arr, l, h) {
      if (l === h) return { sum: arr[l], buy: l, sell: h };
      let m = Math.floor((l + h) / 2);

      let left = maxSubArraySum(arr, l, m);
      let right = maxSubArraySum(arr, m + 1, h);
      let cross = maxCrossingSum(arr, l, m, h);

      if (left.sum >= right.sum && left.sum >= cross.sum) return left;
      else if (right.sum >= left.sum && right.sum >= cross.sum) return right;
      else return cross;
    }

    function analyzeSingle() {
      const name = document.getElementById("singleName").value.trim();
      const prices = document.getElementById("singlePrices").value.split(",").map(Number);
      if (prices.length < 2) {
        alert("Enter at least two prices.");
        return;
      }

      const changes = [];
      for (let i = 1; i < prices.length; i++) changes.push(prices[i] - prices[i - 1]);

      const result = maxSubArraySum(changes, 0, changes.length - 1);
      const buyDay = result.buy;
      const sellDay = result.sell + 1;
      const buyPrice = prices[buyDay];
      const sellPrice = prices[sellDay];
      const profit = sellPrice - buyPrice;

      document.getElementById("resultSingle").innerText =
        `ðŸ“ˆ Stock: ${name}\nðŸ’° Maximum Profit: â‚¹${profit}\nðŸ›’ Buy at: â‚¹${buyPrice} (Day ${buyDay + 1})\nðŸ·ï¸ Sell at: â‚¹${sellPrice} (Day ${sellDay + 1})\nâ³ Holding Period: ${sellDay - buyDay} days`;

      drawChart(prices, name, buyDay, sellDay);
    }

    function analyzeMultiple() {
      const lines = document.getElementById("multiStocks").value.trim().split("\n");
      let bestProfit = 0, bestStock = "";
      let results = [];
      let datasets = [];
      let colors = ["#00ffc6", "#ff5f5f", "#59a6ff", "#ffe45e", "#ad7bff"];

      lines.forEach((line, idx) => {
        if (!line.includes(":")) return;
        const [name, arr] = line.split(":");
        const prices = arr.split(",").map(Number);
        const changes = [];
        for (let i = 1; i < prices.length; i++) changes.push(prices[i] - prices[i - 1]);

        const result = maxSubArraySum(changes, 0, changes.length - 1);
        const buyDay = result.buy;
        const sellDay = result.sell + 1;
        const buyPrice = prices[buyDay];
        const sellPrice = prices[sellDay];
        const profit = sellPrice - buyPrice;

        results.push(`${name.trim()} â†’ â‚¹${profit} (Buy â‚¹${buyPrice} â†’ Sell â‚¹${sellPrice}, Period: ${sellDay - buyDay} days)`);

        if (profit > bestProfit) {
          bestProfit = profit;
          bestStock = name.trim();
        }

        datasets.push({
          label: name.trim(),
          data: prices,
          borderColor: colors[idx % colors.length],
          fill: false,
          tension: 0.2
        });
      });

      document.getElementById("resultMulti").innerText =
        results.join("\n") + `\n\nðŸ† Best Performer: ${bestStock}`;
      drawMultiChart(datasets);
    }

    function drawChart(prices, name, buyDay, sellDay) {
      const ctx = document.getElementById("stockChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();
      document.getElementById("stockChart").style.display = "block";
      chartInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels: prices.map((_, i) => `Day ${i + 1}`),
          datasets: [{
            label: name,
            data: prices,
            borderColor: "#00ffc6",
            fill: false,
            tension: 0.3,
            pointBackgroundColor: prices.map((_, i) =>
              i === buyDay ? "#00ff00" : i === sellDay ? "#ff3333" : "#ffffff"
            ),
            pointRadius: prices.map((_, i) =>
              (i === buyDay || i === sellDay) ? 7 : 3
            )
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: "#fff" } },
            title: { display: true, text: "Price Movement", color: "#00ffc6" }
          },
          scales: {
            x: { ticks: { color: "#ccc" }, grid: { color: "#333" } },
            y: { ticks: { color: "#ccc" }, grid: { color: "#333" } }
          }
        }
      });
    }

    function drawMultiChart(datasets) {
      const ctx = document.getElementById("stockChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();
      document.getElementById("stockChart").style.display = "block";
      chartInstance = new Chart(ctx, {
        type: "line",
        data: { labels: datasets[0].data.map((_, i) => `Day ${i + 1}`), datasets },
        options: {
          plugins: {
            legend: { labels: { color: "#fff" } },
            title: { display: true, text: "Multiple Stocks Comparison", color: "#00ffc6" }
          },
          scales: {
            x: { ticks: { color: "#ccc" }, grid: { color: "#333" } },
            y: { ticks: { color: "#ccc" }, grid: { color: "#333" } }
          }
        }
      });
    }
  </script>
</body>
</html>
